message: "<a href=https://vk.com/sladkaya_vata_na_prazdnik><img src=\"http://dl3.joxi.net/drive/2018/05/19/0010/3895/683831/31/67441fa8fd.png\"></a> \r\n \r\nБольшой спрос на сладкую вату может послужить хорошим подспорьем для открытия точки по продаже сахарной ваты . Высокая рентабельность и прибыль гарантирована, если удачно выбрать место . Давайте разберём пример на цифрах. Например, цена оптовая на один килограмм фруктозы составляет тридцать рублей. Из этого килограмма, машина выдаст семьдесят маленьких порций готового мороженного, цена каждой которой будет примерно пятьдесят рублей . Плюс необходимо добавить затраты на натуральные вкусовые добавки, а это ещё около ста пятидесяти рублей на килограмм фруктозы. В результате, потратив сто восемьдесят рублей на сырьё, выручка от реализации составит около трёх с половиной тысяч рублей. <a href=https://vk.com/sladkaya_vata_na_prazdnik>сладкая вата на праздник</a>"
